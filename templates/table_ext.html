<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Website</th>
            <th>Username</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for password in passwords %}
        <tr>
            <td>{{ password.website }}</td>
            <td>{{ password.username }}</td>
            <td>
                <span class="password-cell" data-password="{{ password.password }}">
                    ••••••••
                </span>
                <button class="btn btn-sm btn-outline-secondary toggle-password" type="button">
                    <i class="bi bi-eye"></i>
                </button>
            </td>
            <td>
                <button class="btn btn-sm btn-outline-primary copy-credentials" type="button">
                    <i class="bi bi-clipboard"></i>
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
